<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section - Mordor Design Portfolio</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Cinzel', serif; /* Use a medieval or strong serif font */
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('images/hero-bg.webp') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Adds a dark overlay */
    }

    .hero h1 {
      font-size: 4rem;
      z-index: 2;
      color: #f0e68c; /* Glowing gold-like color */
      text-shadow: 2px 2px 8px rgba(255, 69, 0, 0.8); /* Fiery glow effect */
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
      z-index: 2;
      color: #ddd;
      letter-spacing: 1px;
    }

    /* Call to Action Button */
    .cta {
      background: #ff4500;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.5); /* Subtle glow */
      transition: all 0.3s ease;
    }

    .cta:hover {
      box-shadow: 0 0 20px rgba(255, 69, 0, 1); /* Intensify glow */
      background-color: #ff6347;
    }

    /* Subtle Ember Animation */
    .embers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('embers.png') repeat;
      animation: drift 10s infinite linear;
      opacity: 0.3;
      z-index: 1;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="embers"></div>
    <h1>Unleash the Power of Design</h1>
    <p>Forging Digital Masterpieces with the Fire of Creativity</p>
    <button class="cta"><a href=portfolio.html>Enter the Forge</a></button>
  </section>

</body>
</html>
